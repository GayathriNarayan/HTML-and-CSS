<html>
    <head>
        <title>Form No.1</title>
        <h1>Contact Us</h1>
    </head>
    <link rel="stylesheet" href="form1-styling.css">
    <body>
        <div class="container">
            <form>
                <label for="firstname">First Name</label>
                <input style="margin-left: 18%;" type="text" name="firstname" placeholder="First Name"><br><br>

                <label for="secondname">Second Name</label>
                <input style="margin-left: 16%;" type="text" name="secondname" placeholder="Second Name"><br><br>

                <label for="departmentoffice">Select your Department / Office</label>
                    <select name="departmentoffice">
                        <option>Department/office</option>
                        <option value="1">Functional</option>
                        <option value="2">Geographic</option>
                        <option value="3">Product</option>
                        <option value="3">Customer</option>
                        <option value="3">Divisional</option>
                    </select><br><br>

                <label for="username">User Name</label>    
                <input style="margin-left: 18%;" type="text" name="username" placeholder="User Name"><br><br>

                <label for="password">Password</label>    
                <input style="margin-left: 19%;" type="password" name="password" placeholder="Enter Password"><br><br>

                <label for="confirmpassword">Confirm Password</label>    
                <input style="margin-left: 13%;" type="password" name="confirmpassword" placeholder="Confirm Password"><br><br>

                <label for="email">E-Mail</label>
                <input style="margin-left: 22%;" type="email" name="email" placeholder="E-Mail Adress"><br><br>

                <label for="contactnumber">Contact No.</label>
                <input style="margin-left: 18%;" type="tel" name="contactnumber" placeholder="Contact No."><br><br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
