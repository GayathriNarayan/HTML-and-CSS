<html>
    <head>
        <title>
            Form No.2
        </title>
    </head>
    <link rel="stylesheet" href="form2-styling.css">
    
    <div class="container">
        <body>
            <h1 style="text-align: left;">Contact Us</h1>
            <form>
                <label for="firstname">Firstname:</label>
                <input style="margin-left: 35px;" type="text" name="firstname"><br><br>

                <label for="middlename">Middlename:</label>
                <input type="text" name="middlename"><br><br>

                <label for="lastname">Lastname:</label>
                <input style="margin-left: 35px;" type="text" name="lastname"><br><br>

                <label for="course">Course</label>
                    <select name="course">
                        <option>Course</option>
                        <option value="1">C++</option>
                        <option value="2">Java</option>
                        <option value="3">Python</option>
                        <option value="3">.Net</option>
                        <option value="3">HTML</option>
                    </select><br><br>

                <label>Gender:</label><br>

                <input type="radio" name="radio1">
                <label for="radio1">Male</label><br>

                <input type="radio" name="radio2">
                <label for="radio2">Female</label><br>

                <input type="radio" name="radio3">
                <label for="radio3">Other</label><br><br>

                <label for="phone">Phone</label>
                <input style="width: 60px;" type= "tel" name="phone" value="+91 ">
                <input style="margin-left: 8px;" type="tel" name="phone"><br><br>

                <label for="address">Address:</label><br>
                <input style="padding: 40px; width:90%; margin: 2px;" type="text" name="address"><br><br>

                <label for="email">Email: </label>
                <input type="email" name="email"><br><br>

                <label for="pwd">Password: </label>
                <input type="password" name="pwd"><br><br>

                <label for="pwd">Re-type password: </label>
                <input type="password" name="pwd"><br><br>

                <input type="submit" name="submit">



                
            </form>
        </body>
    </div>
</html>
