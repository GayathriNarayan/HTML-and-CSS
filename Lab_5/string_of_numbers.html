<!-- 5. String Of Numbers 1â€¦N
Write a JS function that read a number n as input and prints all numbers from 1 to n, concatenated as a single string.
The input comes as array of one string element that needs to be parsed as a number.
The output should be returned as a result of your function. 

input = ['11']        output = '1234567891011'
-->


<html>
    <head>
        <title>String Of Numbers</title>
    </head>
    <body>
        <script>
            let inputString = ['11'], output = "";
            let input = parseInt(inputString);
            concatenatedString(input);
            console.log("Output = " + output.toString());


            function concatenatedString(n)
            {
                for(i= 1; i<=n ; i++)
                {
                   output+= "" + i;
                }
            }

        </script>
    </body>
</html>
