<!-- 2. Sum And VAT
Write a JS function that sums a variable number of prices and calculates their VAT (Value Add Tax, 20%).
The input comes as array of string elements that need to be parsed as numbers. The number of elements will be different every time.
The output should be printed to the console on a new line for every entry.

input1 = ['1.20', '2.60', '3.50']     input2 = ['3.12', '5', '18', '19.24', '1953.2262', '0.001564', '1.1445']
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Calculte SUM and VAT</title>
    </head>
    <body>
        <script>
            let input1 = ['1.20', '2.60', '3.50'], sum, VAT, total;
            let input2 = ['3.12', '5', '18', '19.24', '1953.2262', '0.001564', '1.1445'];
            
            sum = add(input1); //calling an add function to calculate the sum
            console.log("Output of first input is:")

            //Calculate the total
            calculateTotal(sum);
            
            sum = add(input2); //calling an add function to calculate the sum
            console.log("Output of second input is:")

             //Calculate the total
             calculateTotal(sum);

            //function to calculate the sum
            function add(inputList)
            {
                sum = 0;
                for(i=0; i<inputList.length; i++)
                {
                    sum+= parseFloat(inputList[i]);
                }
                return sum;
            }

            //funtion to display output on a new line
            function calculateTotal(sum)
            {
                VAT = sum * 0.2;  // 20% of sum is Value Add Tax
                total = sum + VAT;

                console.log("SUM = " + sum);
                console.log("VAT = " + VAT);
                console.log("Total = " + total);
            }


        </script>
    </body>
</html>
