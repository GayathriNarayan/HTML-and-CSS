<!-- 1. Sum 3 Numbers
Write a JS function that takes three numbers as input and outputs their sum.
The input comes as array of string elements that need to be parsed as numbers.
The output should be printed to the console. 

input1 = ['2', '3', '4']     input2 = ['1.5', '1.5', '-1']-->

<!DOCTYPE html>
<html>
    <head>
        <title> Sum of 3 numbers in an array</title>
    </head>
    <body>
        <script>

            let input_1 = ['2', '3', '4', '7'], input_2 = ['1.5', '1.5', '-1'];
            let sum = 0;

            sum = add(input_1); //calling the function add to calculate the sum
            console.log("Sum of first array input = " + sum);

            
            sum = add(input_2); //calling the function add to calculate the sum
            console.log("Sum of second array input = " + sum);

            function add(inputList)
            {
                let sum = 0;
                for(i=0; i<inputList.length; i++)
                {
                    sum+= parseFloat(inputList[i]);
                }
                return sum;

            }

     
        </script>
    </body>
</html>
