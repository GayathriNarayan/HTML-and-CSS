<!-- 3. Letter Occurrences In String
Write a JS function that counts how many times a specific letter occurs in a given string.
The input comes as array of string elements. The first element is the string to check and the second element is the letter to count.
The output should be returned as a result of your function. 

input1 = ['hello', 'l']    input2 = ['panther', 'n']
-->

<html>
    <head>
        <title>Letter Occurrences In String</title>
    </head>
    <body>
        <script>
            let input1 = 'hello', input2 = 'panther', count;
            
            letterOfOccurrence(input1);
            console.log("The occurrence of letter 'l' in the given word 'hello' is " + count);

            letterOfOccurrence(input2);
            console.log("The occurrence of letter 'n' in the given word 'panther' is " + count);


            function letterOfOccurrence(word)
            {
                
                for(i=0; i<word.length-1; i++)
                {
                    count = 0;
                    let str1 = word[i];
                    for(j=0; j<word.length;j++)
                    {
                        let str2 = word[j];
                        if(str1 == str2)
                        {
                            count++;
                        }
                    }
                }
            }

        </script>
        
    
    </body>
</html>
